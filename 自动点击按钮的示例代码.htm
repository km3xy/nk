<!doctype html>
<html>
<head>
<meta charset="uti-8">
<title>js如何让一个按钮自动执行onclick鼠标单击事件</title> 

</head>
<body>
    
<button onclick="myfunc()" id='mybtn'>按钮</button>  
<script>
window.onload=function(){

document.getElementById('mybtn').click();

}

function myfunc(){
alert('按钮被点击啦'); 
}
</script>
</body>
</html>
